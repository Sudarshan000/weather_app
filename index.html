<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>my_weather_app</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the input field and search button
            var input = document.getElementById('locationInput');
            var button = document.getElementById('searchButton');

            // Add event listener for the input field
            input.addEventListener('keypress', function (event) {
                // Check if the key pressed is Enter (key code 13)
                if (event.key === 'Enter') {
                    // Prevent the default action of the Enter key (form submission)
                    event.preventDefault();
                    // Trigger the search function
                    searchWeather();
                }
            });

            // Add event listener for the search button
            button.addEventListener('click', function () {
                // Trigger the search function
                searchWeather();
            });

            // Function to handle weather search
            function searchWeather() {
                // Get the value from the input field
                var location = input.value;
                // Perform the weather search using the entered location
                // You can implement your weather search logic here
                console.log('Searching for weather in: ' + location);
                // Clear the input field after search
                input.value = '';
            }
        });
    </script>
</body>
</html>
